<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Product Table</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price (₱)</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>RAM (16GB)</td>
            <td>₱5,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>SSD (1TB)</td>
            <td>₱7,500</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Graphics Card (RTX 3060)</td>
            <td>₱25,000</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Processor (Intel i7)</td>
            <td>₱20,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Power Supply (750W)</td>
            <td>₱6,000</td>
            <td>In Stock</td>
        </tr>        
    </table>
</body>
</html>
